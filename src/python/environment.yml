  - pandas-stubs
  - pandoc
  - pingouin
  - plotly
  - polars
  - preliz
  - pyarrow
  - pymc
  - pyreadstat
  - pytest
  - pytorch
  - pyxlsb
  - scikit-learn
  - scipy>=1.17.0
  - scipy-stubs
  - seaborn
  - setuptools>=80.10.2
  - statsmodels
  - tabulate
  - xarray
  - xgboost
  - zarr
  - pip
