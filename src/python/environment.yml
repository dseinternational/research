  - arviz
  - dcor
  - duckdb>=1.4.4
  - formulaic
  - graphviz
  - hatch
  - jupyter>=1.1.1
  - lightgbm
  - matplotlib>=3.10.8
  - mpmath
  - networkx
  - numba
